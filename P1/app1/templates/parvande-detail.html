<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جزئیات پرونده - سایت شما</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8A2BE2 10%, #4B0082 100%);
            direction: rtl;
            text-align: right;
        }
        .detail-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <h2>جزئیات پرونده "{{ item.title }}"</h2>
        <p><strong>توضیحات:</strong> {{ item.description }}</p>
        <p><strong>تاریخ ایجاد:</strong> {{ item.date }}</p>

        <!-- چک کردن اگر فایلی آپلود شده باشد -->
        {% if item.file %}
            <p><strong>فایل:</strong> <a href="{{ item.file.url }}" target="_blank">مشاهده فایل</a></p>
        {% else %}
            <p><strong>فایل:</strong> هیچ فایلی آپلود نشده است.</p>
        {% endif %}

        <a href="{% url 'parvande-update' item.id %}" class="btn btn-primary">ویرایش</a>
        <a href="{% url 'parvande-list' item.kelasor.id %}" class="btn btn-secondary">بازگشت</a>
    </div>
</body>
</html>
