<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود کارمندان - سایت شما</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6B73FF 10%, #000DFF 100%);
            color: white;
            direction: rtl;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control:focus {
            box-shadow: none;
            background: rgba(255, 255, 255, 0.3);
        }
        .btn-primary {
            background: #1E90FF;
            border: none;
            width: 100%;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .form-text {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-white mt-5">خوش آمدید کارمند گرامی</h1>
        <div class="login-container">
            <h2 class="text-center">ورود کارمندان</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">نام کاربری</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">رمز عبور</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">ورود</button>
                <div class="mt-3 text-center">
                    <a href="{% url 'employee-register' %}" class="text-light">حساب کاربری ندارید؟</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
