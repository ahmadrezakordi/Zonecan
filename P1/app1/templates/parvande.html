<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست پرونده‌ها - سایت شما</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8B008B 10%, #9400D3 100%);
            direction: rtl;
            text-align: right;
        }
        .parvande-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .parvande-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .parvande-card h4 {
            margin: 0;
        }
        .parvande-card .btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="parvande-container">
        <h2>لیست پرونده‌ها برای کلاسور "{{ kelasor.title }}"</h2>
        <a href="{% url 'parvande-create' kelasor.id %}" class="btn btn-primary mb-3">افزودن پرونده جدید</a>
        <a href="{% url 'kelasor' %}" class="btn btn-info mb-3">بازگشت به کلاسورها</a>

        <form method="GET" action="">
            <input type="text" name="search" placeholder="جستجو در پرونده‌ها..." value="{{ request.GET.search }}">
            <button type="submit" class="btn btn-primary">جستجو</button>
        </form>

        {% for item in items %}
        <div class="parvande-card">
            <h4>{{ item.title }}</h4>
            <p>{{ item.name }}</p>
            <p>{{ item.description }}</p>
            <a href="{% url 'parvande-detail' item.id %}" class="btn btn-info">مشاهده جزئیات</a>
            <a href="{% url 'parvande-update' item.id %}" class="btn btn-warning">ویرایش</a>
            <a href="{% url 'parvande-delete' item.id %}" class="btn btn-danger">حذف</a>
        </div>
        {% empty %}
        <p>هیچ پرونده‌ای موجود نیست. یک مورد جدید اضافه کنید!</p>
        {% endfor %}
    </div>
</body>
</html>
