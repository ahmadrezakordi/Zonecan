<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خوش آمدید به سیستم مدیریت شرکت</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .index-container {
            padding: 50px;
        }
        .index-container h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="index-container">
        <h1>خوش آمدید به سیستم مدیریت شرکت</h1>
        <div class="buttons">
            <a href="{% url 'login' %}" class="button">ورود کارمندان</a>
        </div>
    </div>
</body>
</html>
