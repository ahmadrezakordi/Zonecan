<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف پرونده - سایت شما</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #FF6347 10%, #FF4500 100%);
            direction: rtl;
            text-align: right;
        }
        .delete-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h2>آیا مطمئن هستید که می‌خواهید "{{ item.title }}" را حذف کنید؟</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">بله، حذف شود</button>
            <a href="{% url 'parvande-list' item.kelasor.id %}" class="btn btn-secondary">لغو</a>
        </form>
    </div>
</body>
</html>
