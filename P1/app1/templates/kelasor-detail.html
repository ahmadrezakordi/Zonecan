<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جزئیات کلاسور - سایت شما</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4169E1 10%, #0000CD 100%);
            color: #fff;
            direction: rtl;
        }
        .detail-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-danger {
            background: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <h2>جزئیات کلاسور "{{ item.title }}"</h2>
        <p><strong>توضیحات:</strong> {{ item.description }}</p>
        <p><strong>تاریخ ایجاد:</strong> {{ item.date }}</p>
        <a href="{% url 'kelasor-update' item.id %}" class="btn btn-primary">ویرایش</a>
        <a href="{% url 'kelasor' %}" class="btn btn-secondary">بازگشت</a>
    </div>
</body>
</html>
