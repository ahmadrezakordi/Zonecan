<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد - سایت شما</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #32CD32 10%, #006400 100%);
            color: #333;
            direction: rtl;
        }
        .dashboard-container {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .btn-success {
            background: #28a745;
            border: none;
        }
        .btn-success:hover {
            background: #218838;
        }
        .btn-danger {
            background: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="dashboard-container text-center">
        <h1>به داشبورد خوش آمدید، {{ user.username }}</h1>
        <p>این بخش داشبورد شماست. در اینجا می‌توانید کلاسورها و پرونده‌هایتان را مدیریت کنید.</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a href="{% url 'kelasor' %}" class="btn btn-success btn-lg">مشاهده کلاسورها</a>

            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-lg">خروج</button>
            </form>
        </div>
    </div>
</body>
</html>
